<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Authentication System</title>
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Register</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="button" onclick="registerUser()">Register</button>
    </form>

    <form id="loginForm">
      <h2>Login</h2>
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="button" onclick="loginUser()">Login</button>
    </form>

    <div id="securedPage" style="display:none;">
      <h2>Secured Page</h2>
      <p>Welcome, <span id="loggedInUser"></span>!</p>
      <p>This is a secured page content.</p>
    </div>
    
    <div class="ftr" style="text-align: center; padding-top: 10px;">
      <footer>created by <span> <a href="">Shadab Firoz</a></span>
  </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
